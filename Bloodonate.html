                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>

                </select>

                <button type="submit">Submit</button>
            </form>
        </div>

<style>
    /* Style for the link container */
    .link-container {

    /* Style for the link button */
    .highlight-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db; /* Default background color for the button */
      color: #fff; /* Default text color for the button */
      text-decoration: none;
      border-radius: 5px;

    }

    /* Hover effect for the link button */
    .highlight-link:hover {
      background-color: #2980b9; /* Highlighted background color on hover */
    }

    /* Style for the small highlight effect */
    .highlight-effect {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 3px;
      width: 0;
      background-color: #e74c3c; /* Highlight color */
      transition: width 0.3s ease; /* Smooth transition on hover */
    }

    /* Hover effect for the small highlight */
    .highlight-link:hover .highlight-effect {
      width: 100%;
    }
  </style>
